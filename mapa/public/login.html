<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/bootstrap-icons.css">
  <title>Login</title>
  <style>
    body {
      background: #1f4037;
      /* fallback for old browsers */
      background: -webkit-linear-gradient(to bottom, #99f2c8, #1f4037);
      /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(to bottom, #99f2c8, #1f4037);
      /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    }
  </style>
</head>

<body>
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="./images/img__login.jpg" alt="login form" class="img-fluid"
                  style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center bg-body-tertiary rounded">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form action="/login" method="POST">
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="bi bi-compass fs-1 me-2"></i>
                      <h2>Gestor de puntos de interés</h2>
                    </div>
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Entra con tu cuenta</h5>

                    <div class="form-outline mb-4 text-start">
                      <label class="form-label" for="email">Email</label>
                      <input type="email" id="email" name="email" class="form-control form-control-lg" required />
                    </div>

                    <div class="form-outline mb-4 text-start">
                      <label class="form-label" for="password">Contraseña</label>
                      <input type="password" id="password" name="password" class="form-control form-control-lg"
                        required />
                    </div>

                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block w-100" type="submit">Entrar</button>
                    </div>

                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account?
                      <a href="#!" style="color: #393f81;">Register here</a>
                    </p>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="/js/bootstrap.js"></script>
  <script src="/umd/popper.min.js"></script>
</body>

</html>
